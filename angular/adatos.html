<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" class="modal fade bd-example-modal-md show" style="display: block; padding-left: 0px;" aria-modal="true">
			<div class="modal-dialog modal-dialog-centered modal-xl">
				<div class="modal-content">
					<div class="modal-header pt-3 pl-5 pr-5">
						<h4 class="pt-5">
							<strong>
								Francisco revisa y actualiza tus datos, para mantenernos comunicados contigo en caso de ser necesario. 
							</strong>
						</h4>
						<button type="button" data-dismiss="modal" aria-label="Close" class="close">
							<i class="material-icons">close</i>
						</button>
					</div> 
					<div class="modal-body pl-5 pr-5">
						<div class="row">
							<div class="col-md-2">
								<img src="assets/img/avatar.png" alt="Avatar">
							</div>
							<div class="col-md-10">
								<div class="row">
									<div class="col-md-5">
										<p class="mb-1">
											<strong>
												Nombre
											</strong>
										</p>
										<p class="mb-1">
											Francisco Javier Alamparte Bickel
										</p>
									</div>
									<div class="col-md-5">
										<p class="mb-1">
											<strong>
												RUT
											</strong>
										</p>
										<p class="mb-1">
											15.171.118-6
										</p>
									</div>
								</div>
								<h5 class="mt-3 mb-0">
									<strong>
										Contacto
									</strong>
								</h5>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group fg-icon mt-4">
											<input type="email" id="email" placeholder="Correo electrónico" class="form-control" value="Francisco@contacto.cl"> 
											<label for="email">Correo electrónico</label>
										</div> 
									</div>
									<div class="col-md-6">
										<div class="form-group fg-icon mt-4">
											<input type="text" id="phone" placeholder="Teléfono" class="form-control" value="9 87475611"> 
											<label for="phone">Teléfono</label>
										</div> 
									</div>
								</div>
								<h5 class="mt-4 mb-0">
									<strong>
										Dirección
									</strong>
								</h5>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group fg-icon mt-4">
											<input type="text" id="street" placeholder="Calle" class="form-control" value="Carmen Covarrubias"> 
											<label for="street">Calle</label>
										</div> 
									</div>	
									<div class="col-md-4">
										<div class="form-group fg-icon mt-4">
											<input type="text" id="number" placeholder="Número" class="form-control" value="175"> 
											<label for="number">Número</label>
										</div> 
									</div>
									<div class="col-md-4">
										<div class="form-group fg-icon mt-4">
											<input type="text" id="block" placeholder="Bloque" class="form-control" value="N/A"> 
											<label for="block">Block</label>
										</div> 
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group fg-icon mt-4">
											<input type="text" id="apt" placeholder="Departamento" class="form-control" value="905A"> 
											<label for="apt">Departamento</label>
										</div> 
									</div>
									<div class="col-md-4">
										<div class="form-group fg-icon mt-4">
											<input type="text" id="village" placeholder="Departamento" class="form-control" value="N/A"> 
											<label for="village">Villa o Población</label>
										</div> 
									</div>
									<div class="col-md-4">
										<div class="form-group mt-4">
											<select id="exampleFormControlSelect1" class="custom-select select2">
												<option></option> 
												<option selected="true">Metropolitana</option> 
											</select> 
											<label for="exampleFormControlSelect1">Región</label> 
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group mt-4">
											<select id="city" class="custom-select select2">
												<option></option> 
												<option selected="true">Santiago</option> 
											</select> 
											<label for="city">Ciudad</label> 
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group mt-4">
											<select id="stage" class="custom-select select2">
												<option></option> 
												<option selected="true">Ñuñoa</option> 
											</select> 
											<label for="stage">Comuna</label> 
										</div>
									</div>
								</div>
							</div>
						</div>
					</div> 
					<div class="modal-footer pb-4 pl-5 pr-5">
						<div class="container p-0">
							<div class="row">
								<div class="ml-auto col-6 col-md-4 col-lg-3">
									<button type="button" class="btn btn-primary w-100">Confirmar Datos</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
